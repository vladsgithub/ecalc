<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>Guide</title>

    <link rel="stylesheet" href="wp-content/themes/panel/assets/css/app.css" type="text/css" media="all">
</head>

<body class="guide">

<ul class="guide-list">
	<li>
		<h1>Button</h1>

		<div>
			<button class="btn">
				<i class="fas fa-bars"></i>
				<b>Menu</b>
				<span class="tooltip">Подсказка</span>
			</button>
		</div>

		<div>
			<button class="btn solid">
				<i class="fas fa-bars"></i>
				<b>меню</b>
			</button>
		</div>
	</li>

	<li>
		<h1>Input: text</h1>

		<div>
			<label class="text-input">
				<input type="text" value="Tекст ДублированныйтекстДублированный текст" />
				<b>Tекст ДублированныйтекстДублированный текст</b>
			</label>
		</div>
	</li>

	<li>
		<h1>Input: number</h1>

		<div style="width:70px">
			<label class="number-input">
				<input type="number" value="12450340.34" />
				<b>12 450 340,34</b>
			</label>
		</div>

		<div style="width:85px">
			<label class="number-input">
				<input type="number" value="12450340.34" />
				<b>12.<wbr>450.<wbr>340,34</b>
			</label>
		</div>
	</li>

	<li>
		<h1>Select</h1>

		<div style="width: 204px">
			<label class="text-select">
				<select>
					<option disabled>Машина</option>
					<option selected>Другие незначительные расходы</option>
					<option>Питание</option>
				</select>
				<b>Другие незначительные расходы</b>
			</label>
		</div>

		<div>
			<label class="text-select currency">
				<select>
					<option disabled>EUR - евро</option>
					<option selected>BYN - белорусский рубль</option>
					<option>USD - доллар</option>
				</select>
				<b>BYN</b>
			</label>
		</div>
	</li>

	<li>
		<h1>Checkbox</h1>

		<div>
			<label class="checkbox">
				<input type="checkbox"/>
				<i></i>
			</label>
		</div>

		<div style="width: 160px;">
			<label class="checkbox">
				<input type="checkbox"/>
				<i></i>
				<b>Некоторый длинный текст в предложении</b>
			</label>
		</div>

		<div>
			<label class="checkbox thin">
				<input type="checkbox"/>
				<i></i>
				<b>Тонкий текст</b>
			</label>
		</div>
	</li>

	<li>
		<h1>Text field</h1>

		<div style="width: 120px;">
			<div class="text-field">
				<b>31.01.2018, 6:50:30 Время</b>
			</div>
		</div>

		<div class="background" style="width: 120px;">
			<div class="text-field solid">
				<b>31.01.2018, 6:50:30 Время</b>
			</div>
		</div>
	</li>

	<li>
		<h1>Toggle</h1>

		<div>
			<label class="toggle">
				<input type="checkbox">
				<i></i>
			</label>

			<div class="text-field">
				<b>Расчет напрямую</b>
			</div>
		</div>

		<div class="background">
			<label class="toggle solid">
				<input type="checkbox">
				<i></i>
			</label>

			<div class="text-field solid">
				<b>Расчет напрямую</b>
			</div>
		</div>
	</li>

	<li>
		<h1>Mode toggle</h1>

		<div>
			<div class="mode-toggle">
				<input type="checkbox" checked disabled1 />
				<i></i>
				<div>
					<b>Фиксация возвратов через общий банк</b>
				</div>
				<div>
					<b>Фиксация возвратов напрямую</b>
				</div>
			</div>
		</div>
	</li>
</ul>

</body>
</html>

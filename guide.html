<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guide</title>

    <link rel="stylesheet" href="wp-content/themes/panel/assets/css/app.css" type="text/css" media="all">
</head>

<body class="guide">

<ul class="guide-list">
	<li>
		<h1>Button</h1>

		<div>
			<button class="btn">
				<i class="fas fa-bars"></i>
				<b>Menu</b>
				<span class="tooltip">Подсказка</span>
			</button>
		</div>

		<div>
			<button class="btn solid">
				<i class="fas fa-bars"></i>
				<b>меню</b>
			</button>
		</div>
	</li>

	<li>
		<h1>Input</h1>

		<div>
			<label class="text-input">
				<input type="text" value="Tекст ДублированныйтекстДублированный текст" />
				<b>Tекст ДублированныйтекстДублированный текст</b>
			</label>
		</div>
	</li>

	<li>
		<h1>Select</h1>

		<div style="width: 204px">
			<label class="text-select">
				<select>
					<option disabled>Машина</option>
					<option selected>Другие незначительные расходы</option>
					<option>Питание</option>
				</select>
				<b>Другие незначительные расходы</b>
			</label>
		</div>

		<div>
			<label class="text-select currency">
				<select>
					<option disabled>EUR - евро</option>
					<option selected>BYN - белорусский рубль</option>
					<option>USD - доллар</option>
				</select>
				<b>BYN</b>
			</label>
		</div>
	</li>

	<li>
		<h1>Checkbox</h1>

		<div>
			<label class="checkbox">
				<input type="checkbox"/>
				<i></i>
			</label>
		</div>

		<div style="width: 157px;">
			<label class="checkbox">
				<input type="checkbox"/>
				<i></i>
				<b>Некоторый длинный текст в предложении</b>
			</label>
		</div>

		<div>
			<label class="checkbox thin">
				<input type="checkbox"/>
				<i></i>
				<b>Тонкий текст</b>
			</label>
		</div>
	</li>
</ul>

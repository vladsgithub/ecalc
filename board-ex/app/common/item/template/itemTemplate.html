<div class="ad animated fadeIn">
	<a href type="button" class="btn-del" ng-click="deleteItem(advert.id)">
		<i class="icon-remove-circle"></i>
	</a>
	<dl class="info">
		<dt>{{advert.type}}:</dt>
		<dd>{{advert.title}}</dd>
	</dl>
	<div class="pict-block">
		<p>{{advert.id}}</p>
		<a class="picture" ui-sref="advert({number: advert.id})">
			<img ng-src="{{advert.pict}}">
		</a>
	</div>
</div>
